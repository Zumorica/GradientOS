esphome:
  name: atom-lite-vera-bedroom
  friendly_name: Vera Bedroom Bluetooth Proxy
  min_version: 2024.6.0
  name_add_mac_suffix: true

esp32:
  board: m5stack-atom
  framework:
    type: esp-idf
    version: recommended

api:
logger:

wifi:
  ssid: "Maya"
  password: !secret SSID_pwd
  fast_connect: on
  manual_ip:
    static_ip: 192.168.1.100
    gateway: 192.168.1.1
    subnet: 255.255.255.0

ota:
  - platform: esphome
    id: ota_esphome
    password: !secret ota_password

esp32_ble_tracker:
  scan_parameters:
    # We currently use the defaults to ensure Bluetooth
    # can co-exist with WiFi In the future we may be able to
    # enable the built-in coexistence logic in ESP-IDF
    active: true

bluetooth_proxy:
  active: true

button:
  - platform: safe_mode
    id: button_safe_mode
    name: Safe Mode Boot

  - platform: factory_reset
    id: factory_reset_btn
    name: Factory reset

sensor:
  - platform: xiaomi_hhccjcy01
    mac_address: '5C:85:7E:12:DD:4B'
    temperature:
      name: "Mushroom Temperature"
    moisture:
      name: "Mushroom Moisture"
    illuminance:
      name: "Mushroom Illuminance"
    conductivity:
      name: "Mushroom Soil Conductivity"
    battery_level:
      name: "Mushroom Battery Level"
